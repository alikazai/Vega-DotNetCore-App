<h1>New Vehicle</h1>
<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="model"></label>
    <select id="model" class="form-control">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  </div>

  <p>Is this vehicle registered?</p>
  <label class="radio-inline" for="registered">
    <input type="radio" name="isRegistered" id="registered" value="true" class="form-check-input" />Yes
  </label>
  <label class="radio-inline" for="notRegistered">
    <input type="radio" name="isRegistered" id="notRegistered" value="false" class="form-check-input" />No
  </label>

  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{ f.id }}">
      <input type="checkbox" id="feature{{ f.id }}" />{{ f.name }}
    </label>
  </div>

  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input id="contactPhone" type="text" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input id="contactEmail" type="text" class="form-control" />
  </div>

  <button class="btn btn-primary">Save</button>

</form>
